<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>google meet auto leave v 1.1.0</title>
</head>

<body>
    <div class="container">
        <div class="head"></div>
        <div class="heading">Google Meet<br> Auto Leave</div>
        <div class="exiticon"></div>
        <hr class="line">
        <div class="timeicon"></div>
        <div class="membericon"></div>
        <div class="minutesicon"></div>
        <div class="enter">ENTER:</div>
        <input type="time" class="inputvalue">
        <div class="hourglassicon"></div>
        <div class="tickicon"></div>
        <div class="stopicon"></div>

    </div>

    <script src="vmaster.js"></script>
</body>

</html>
